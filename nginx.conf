server {
    listen 4500;

    # Set root directory and index files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Security headers for better protection
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "no-referrer-when-downgrade";

    # Limit client request body size (e.g., file uploads)
    client_max_body_size 20M;

    # Serve React app with fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Serve static assets with caching for 1 year
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Optional: include any extra Nginx configuration
    include /etc/nginx/extra-conf.d/*.conf;
}
